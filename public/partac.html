<script>
    const ctx = document.getElementById('my-chart');
    const feature = document.getElementById("option_feature");

    var labels = {}
    var chart;
    var cities;
    var dataset_data;
    var dataset_data_label;
    var category_values;
    var lineChartData;
    var stackChartData;
    var selected_cities = {};
    var data_labels;
    var city_id_name = {};
    var colors = ["#003f5c", "#2f4b7c", "#665191", "#a05195", "#d45087", "#f95d6a", "#ff7c43",
        "#ffa600", "#de425b", "#488f31"];

    function init_data() {
        dataset_data = {};
        data_labels = [];
    }

    function reset_dataset() {
        lineChartData =
        {
            type: 'line',
            data: {
                datasets: [],
                spanGaps: true
            }
        };
        stackChartData =
        {
            type: 'bar',
            data: {
                datasets: []
            },
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: 'Chart.js Bar Chart - Stacked'
                    },
                },
                responsive: true,
                scales: {
                    x: {
                        stacked: true,
                    },
                    y: {
                        stacked: true
                    }
                }
            }
        };

    }

    function loadData(url, city_class) {
        fetch(url).then(function (response) {
            return response.json();
        }).then(function (data) {
            if (data.success) {
                data = data.payload;
                let keys = Object.keys(data[0]);
                curr_feature = keys[1];
                for (i in data) {
                    d = data[i];
                    feature_val = d[curr_feature];
                    percent = d["percent"];
                    collisions = d["num_collisions"];
                    year = d['year'];
                    county = d['county_ID'].toString();
                    city = d['city_ID'].toString();
                    if (county.length == 1) {
                        county = "0" + county;
                    }
                    if (city.length == 1) {
                        city = "0" + city;
                    }
                    county_city = "" + county + city;
                    city_name = labels[city_class][county_city];
                    if (Object.keys(city_id_name).indexOf(city_class) === -1) city_id_name[city_class] = ""
                    city_id_name[city_class] = city_name

                    if (!dataset_data[feature.value]) dataset_data[feature.value] = {}
                    if (!dataset_data[feature.value][feature_val]) dataset_data[feature.value][feature_val] = {};
                    if (!dataset_data[feature.value][feature_val][city_class]) dataset_data[feature.value][feature_val][city_class] = []
                    dataset_data[feature.value][feature_val][city_class] = percent
                    if (data_labels.indexOf(city_class) === -1) data_labels.push(city_class);

                }
                plotStack(city_class);
            }
        })
    }

    function get_dataset(city_class) {
        city_name_label = data_labels.map(a => city_id_name[a])
        stackChartData.labels = city_name_label
        stackChartData.data.labels = city_name_label
        var index = 0
        for (const [key, value] of Object.entries(dataset_data[feature.value])) {
            stackChartData.data.datasets.push({
                label: key,
                data: Object.values(value),
                backgroundColor: colors[index]
            })
            index++;
        }
        stackChartData.options.categoryPercentage = data_labels.length / 5,
            stackChartData.options.barPercentage = 0.5

    }

    function plotStack(city_class) {
        if (chart) chart.destroy();
        reset_dataset();
        get_dataset(city_class);
        chart = new Chart(ctx, stackChartData);
    }

    $("#option_feature").change(function () {
        var selected_cities = []
        var selected_counties = []
        data_labels = []
        $(".option_city").each(function () {
            if ($(this).find("option:selected").val() !== "") {
                temp_city = parseInt($(this).find("option:selected").val());
                temp_class = $(this).attr("class").split(' ')[1];
                temp_county = parseInt($("#" + temp_class)[0].value);
                var url = "/categoryRegion?category_name=" + feature.value +
                    "&county_id=" + temp_county + "&city_id=" + temp_city;
                loadData(url, temp_class);
            }
        })
    })

    $(".option_county").change(function () {
        var selected_county = $(this).find("option:selected").val()
        var select_cities = cities.filter(option => option.county_ID == selected_county);
        var changed_id = $(this).attr("id");
        $("." + changed_id).find('option').not(':first').remove();
        for (i in select_cities) {
            city_name = select_cities[i].city;
            city_name = city_name.charAt(0) + city_name.substring(1).toLowerCase()
            $("." + changed_id).append(new Option(city_name, select_cities[i].city_ID));
        }
    })


    $(".option_city").change(function () {
        var city_class = $(this).attr("class").split(' ')[1];
        var curr_county = $("#" + city_class)[0].value;
        var county_id = parseInt(curr_county);
        var city_id = parseInt(this.value);
        var city_name = $("option:selected", this).text()
        labels[city_class] = [curr_county + this.value, city_name];
        labels[city_class] = {};
        labels[city_class][curr_county + this.value] = city_name;
        var url = "/categoryRegion?category_name=" + feature.value +
            "&county_id=" + county_id + "&city_id=" + city_id;
        loadData(url, city_class)
    })

    window.onload = function () {
        init_data();
        reset_dataset();
        fetch("/city_compact.json").then(function (response) {
            return response.json();
        }).then(function (data) {
            var counties = data.items.filter(option => option.city_ID == 'All');
            cities = data.items.filter(option => option.city_ID != 'All');
            for (var i = 0; i < counties.length; i++) {
                $(".option_county").each(function () {
                    county_name = counties[i].county;
                    county_name = county_name.charAt(0) + county_name.substring(1).toLowerCase()
                    $(this).append(new Option(county_name, counties[i].county_ID));
                })
            }
        }).catch(function (err) {
            console.log("Booo", err);
        });
    }
</script>
